<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox and Radio</title>
</head>
<body>
    <h1>Checkbox and Radio</h1>

    <h2>Linguagens de programação</h2> <br>
    <label for="c#">C#</label>
    <input id="c#" type="checkbox" name="linguagens">

    <label for="js">Javascript</label>
    <input id="js" type="checkbox" name="linguagens">
    
    <label for="c++">C++</label>
    <input id="c++" type="checkbox" name="linguagens"> <br>
    <!--Checkbox precisa que o nome de todos sejam iguais-->


    <!--Radio precisa que o nome de todos sejam iguais-->
    <h2>Gênero</h2>
    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" id="masculino">

    <label for="feminino">Feminino</label>
    <input type="radio" name="genero" id="feminino">
</body>
</html>
