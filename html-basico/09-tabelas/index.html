<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
    <title>Tabelas</title>
</head>
<body>
    <table>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Informações Adicionais</th>
            <th>Informações Adicionais</th>
            <th>Informações Adicionais</th>
        </tr>
        <tr>
            <td>João</td>
            <td>25</td>
            <td>Sou estudante</td>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>23</td>
            <td colspan="3">Programadora</td>
        </tr>
    </table>
</body>
</html>
