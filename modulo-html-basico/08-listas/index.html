<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Lista Não Ordenada</h2>
    <ul>
        <li>Café</li>
        <li>Filtro de café</li>
        <li>Bolo de Chocolate</li>
        <li>Energético</li>
    </ul>

    <!-- Criar lista com quantidade definida simplificado ->> ol>li*4 -->
    <h2>Lista Ordenada</h2>

    <ol>
        <li>Douglas</li>
        <li>Anderson</li>
        <li>Suelen</li>
        <li>Miguel</li>
    </ol>
</body>
</html>
